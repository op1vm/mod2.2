<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Факторіал числа</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="factorial">
    <h1 class="factorial__title">Обчислення факторіалу</h1>

    <div class="factorial__form">
      <label class="factorial__label">
        Введіть число
        <input type="number" id="number" class="factorial__input" />
      </label>

      <button id="btn" class="factorial__btn">Обчислити</button>
    </div>

    <p id="result" class="factorial__result">Результат зʼявиться тут...</p>
  </main>

  <script src="app.js"></script>
</body>

</html>
